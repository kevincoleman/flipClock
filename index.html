<!DOCTYPE html>

        <script src="jquery.js"></script>
        <script src="flipClock24.js"></script>
    </head>
    <body>
        <div id="floater">
        </div>
        <div id="content">

            <div class="bottom">

                <div class="digit thirdDigit"></div>
                <div class="digit fourthDigit"></div>
            </div>
        </div> <!--content-->
