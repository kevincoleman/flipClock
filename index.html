<!DOCTYPE html>
<html>
    <head>
        <title>Flip Clock</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="floater">
        </div>
        <div id="content">
            <div class="top">
                <div class="digit0">
                    1
                </div>
                <div class="digit1">
                    2
                </div>
                <div class="digit2">
                    3
                </div>
                <div class="digit3">
                    4
                </div>
            </div>
            <div class="bottom">
                <div class="digit0">
                    1
                </div>
                <div class="digit1">
                    2
                </div>
                <div class="digit2">
                    3
                </div>
                <div class="digit3">
                    4
                </div>
            </div>
        </div> <!--content-->
    </body>
</html>
