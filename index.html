<!DOCTYPE html>
<html>
    <head>
        <title>flipClock</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery.js"></script>
        <script src="flipClock.js"></script>
    </head>
    <body>
        <div id="floater">
        </div>
        <div id="content">
            <div class="top">
                <div class="digit hourTens"><div class="flipperTop">0</div></div>
                <div class="digit hourOnes"><div class="flipperTop">1</div></div>
                <div class="digit minuteTens"><div class="flipperTop">2</div></div>
                <div class="digit minuteOnes"><div class="flipperTop">3</div></div>
            </div>
            <div class="bottom">
                <div class="digit hourTens"><div class="flipperBottom">1</div></div>
                <div class="digit hourOnes"><div class="flipperBottom">2</div></div>
                <div class="digit minuteTens"><div class="flipperBottom">3</div></div>
                <div class="digit minuteOnes"><div class="flipperBottom">4</div></div>
            </div>
        </div> <!--content-->
    </body>
</html>
